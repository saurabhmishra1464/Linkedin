<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Website</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="./index.html" class="logo"><img src="./images/logo.png" alt="logo-img" /></a>
            <div class="search-box">
                <img src="./images/search.png" alt="search-img" />
                <input type="text" placeholder="    Search" />
            </div>
        </div>
        <div class="navbar-center">
            <ul>
                <li>
                    <a href=# class="active-link"><img src="./images/home.png" alt="home-img" /><span>Home</span></a>
                </li>

                <li>
                    <a href=#><img src="./images/network.png" alt="network-img" /><span>My Network</span></a>
                </li>

                <li>
                    <a href=#><img src="./images/jobs.png" alt="job-img" /><span>Jobs</span></a>
                </li>

                <li>
                    <a href=#><img src="./images/message.png" alt="message-img" /><span>Messaging</span></a>
                </li>

                <li>
                    <a href=#><img src="./images/notification.png"
                            alt="notification-img" /><span>Notifications</span></a>
                </li>

            </ul>
        </div>
        <div class="navbar-right">
            <div class="online">
                <img src="./images/user-1.png" alt="user-img" class="nav-profile-img" onclick="toggleMenu()" />
            </div>

        </div>
        <!-- ---------------profile drop-down-menu--------- -->
        <div class="profile-menu-wrap" id="profile-menu">
            <div class="profile-menu">
                <div class="user-info">
                    <img src="./images/user-1.png" />
                    <div>
                        <h3>Rayan Wlton</h3>
                        <a href="#">See Your profile</a>
                    </div>
                </div>
                <hr />
                <a href="#" class="profile-menu-link">
                    <img src="./images/feedback.png" />
                    <p>Give feedback</p>
                    <span></span>
                </a>
                <a href="#" class="profile-menu-link">
                    <img src="./images/setting.png" />
                    <p>Settings & Privacy</p>
                    <span></span>
                </a>
                <a href="#" class="profile-menu-link">
                    <img src="./images/help.png" />
                    <p>Help & Support</p>
                    <span></span>
                </a>
                <a href="#" class="profile-menu-link">
                    <img src="./images/display.png" />
                    <p>Display & Accessibility</p>
                    <span></span>
                </a>
                <a href="#" class="profile-menu-link">
                    <img src="./images/logout.png" />
                    <p>Logout</p>
                    <span></span>
                </a>
            </div>
        </div>
    </nav>
<!-- ----------------------navbar close---------------------- -->

<div class="container">
    <div class="profile-main">
        <div class="profile-container">
            <img src="./images/cover-pic.png" width="100%" alt="cover-img"/>
        <div class="profile-container-inner">
            <img src="./images/user-1.png" class="profile-pic" alt="user-1-img"/>
       <h1>Rayan Walton</h1>
       <b>Web Developer at Microsoft | Former developer at DataStack</b>
       <p>San Francisco, United States &middot;<a href="#">Contact Info</a></p>
    </div>
        </div>
    </div>

    <!-- -------------profile-sidebar------------- -->
    <div class="profile-sidebar"></div>
</div>

    <script>
        let profilemenu = document.getElementById("profile-menu");

        function toggleMenu() {
            profilemenu.classList.toggle("open-menu");
        }
    </script>
</body>

</html>
